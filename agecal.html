      function calc() {
        var calyear;
        var calmonth;
        var caldate;
        var curdate = new Date().getDay();
        var curmonth = new Date().getMonth();
        var curyear = new Date().getFullYear();
        var bdate = document.getElementById("date").value;
        var bmonth = document.getElementById("month").value;
        var byear = document.getElementById("year").value;

        if (bdate.trim() != "" && bmonth.trim() != "" && byear.trim() != "") {
          if (bdate > curdate) {
            curmonth -= 1;
            curdate += 30;
          }
          if (bmonth > curmonth) {
            curyear -= 1;
            curmonth += 12;
          }
          if (byear > curyear) {
            alert("ERROR201:INVALID BIRTH YEAR");
          }
          caldate = curdate - bdate;
          calmonth = curmonth - bmonth;
          calyear = curyear - byear;

          alert(
            "\t\tYOUR AGE IS\n\n\n" +
              "YEARS\t\t\t" +
              calyear +
              "\nMONTHS\t\t\t" +
              calmonth +
              "\nDAYS\t\t\t" +
              caldate
          );

          alert("ERROR270:PLEASE FILL ALL REQUIRED FIELDS");
        }
      }
