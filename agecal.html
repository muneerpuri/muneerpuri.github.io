  src="https://code.jquery.com/jquery-3.5.1.js"

    <script type="text/javascript">

      function calc() {
        var calculated_year;
        var calculated_month;
        var calculated_date;
        var current_date = new Date().getDay();
        var current_month = new Date().getMonth();
        var current_year = new Date().getFullYear();
        var birth_date = document.getElementById("date").value;
        var birth_month = document.getElementById("month").value;
        var birth_year = document.getElementById("year").value;



         // days of every month 
    var month =  [31, 28, 31, 30, 31, 30, 31,  
                          31, 30, 31, 30, 31 ]; 
  
    // if birth date is greater then current birth 
    // month then do not count this month and add 30  
    // to the date so as to subtract the date and 
    // get the remaining days 
    if (birth_date.trim() != "" && birth_month.trim() != "" && birth_year.trim() != "") {
    if (birth_date > current_date) { 
        current_date = current_date + month[birth_month - 1]; 
        current_month = current_month - 1; 
    } 
  
    // if birth month exceeds current month, then do 
    // not count this year and add 12 to the month so 
    // that we can subtract and find out the difference 
    if (birth_month > current_month) { 
        current_year = current_year - 1; 
        current_month = current_month + 12; 
    } 
  
    // calculate date, month, year 
     calculated_date = current_date - birth_date; 
     calculated_month = current_month - birth_month; 
     calculated_year = current_year - birth_year;

     alert(
            "\t\tYOUR AGE IS\n\n\n" +
              "YEARS\t\t\t" +
              calculated_year +
              "\nMONTHS\t\t\t" +
              calculated_month +
              "\nDAYS\t\t\t" +
              calculated_date
          );
        } else {
          alert("ERROR270:PLEASE FILL ALL REQUIRED FIELDS");
        }
      }



    </script>
